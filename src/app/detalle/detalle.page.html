<ion-header>
  <ion-toolbar color="secondary">
    <ion-title class="ion-text-center">Comentarios</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="usuarios" name="arrow-back" slot="icon-only"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<!-- mostrar los datos rescatados del api rest -->
<ion-text color="primary">
  
  <!-- <div >-->
    <ion-card *ngIf="listado.length > 0">
    <ion-card-content>
    <ion-list>
   <!-- <div >-->
      <ion-card *ngFor="let aux of listado" color="light">
      <ion-card-content>
      <ion-row>
      <ion-col size="4">Nombre</ion-col>
      <ion-col size="8">{{aux.name}}</ion-col>
      </ion-row>
      <ion-row>
      <ion-col size="4">Usuario</ion-col>
      <ion-col size="8">{{aux.email}}</ion-col>
      </ion-row>
      <ion-row>
      <ion-col size="4">Cuerpo</ion-col>
      <ion-col size="8">{{aux.body}}</ion-col>
    </ion-row>
     </ion-card-content>
    </ion-card>
    <!-- <div >-->
    </ion-list>
  </ion-card-content>
  </ion-card>
  <!-- <div >-->
  
</ion-text>
</ion-content>

<ion-footer>
  <ion-toolbar color="secondary">
    <div class="ion-text-center">
      <ion-button (click)="Cerrar()" color="danger">
        <ion-icon name="close-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
